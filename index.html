<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script
      src="https://files.bpcontent.cloud/2025/09/25/23/20250925231951-UTBIR3JO.js"
      defer
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Starbucks</title>
  </head>

  <body>
    <div class="circulo"></div>

    <img src="img/logo.png" alt="logo de starbucks" class="logo" />

    <div class="caixa-conteudo">
      <div class="caixa-texto">
        <h2>
          It is not a coffe, it's a <br />
          <span class="texto-starbucks"> Starbucks </span>
        </h2>
        <p class="paragrafo">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br />
          Reiciendis quidem deserunt ipsam ut dolor quae fugiat officiis<br />
          iure velit neque provident quis perferendis, <br />voluptate pariatur
          non distinctio reprehenderit ratione nam?
        </p>
        <button>Clique aqui</button>
      </div>
    </div>

    <div class="caixa-imagens">
      <img src="img/img1.png" alt="Copo starbucks" class="imagem-copo" />
    </div>

    <div class="caixa-menu">
      <img
        src="img/thumb1.png"
        alt="Copo botão"
        class="botao-menu"
        onclick="mudarCor('#017143'); trocarImagem('img/img1.png');"
      />

      <img
        src="img/thumb2.png"
        alt="Copo botão"
        class="botao-menu"
        onclick="mudarCor('#eb7495'); trocarImagem('img/img2.png');"
      />

      <img
        src="img/thumb3.png"
        alt="Copo botão"
        class="botao-menu"
        onclick="mudarCor('#d752b1'); trocarImagem('img/img3.png');"
      />
    </div>
  </body>

  <script src="scripts.js"></script>
